<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PET-SHOP</title>

    <!-- tailwind css and DaisyUI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!--  Css file Link -->

    <link rel="stylesheet" href="style.css">

    <!-- Google Font Setup -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Sora:wght@100..800&display=swap"
        rel="stylesheet">


    <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/b9b5ed8ed9.js" crossorigin="anonymous"></script>

    <!-- Tailwind Config Customization -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        'btbg': 'rgb(255, 220, 38)',
                        'navbg': 'rgb(255, 249, 244)',
                        'tc': 'rgb(17, 17, 17)',
                        'cardbg': 'rgb(249, 223, 138)',
                        'footerbg': 'rgba(255, 220, 38, 0.5)',
                        'sectionbg': 'rgba(255, 220, 38, 0.5)',
                    }
                }
            }
        }
    </script>




</head>

<body>
    <header>
        <!-- nav Section -->
        <section class="bg-navbg w-screen border-b border-black border-[0.5px] lg:border-none">

            <nav class=" w-[calc(100vw-32px)] lg:w-[calc(100vw-340px)] flex items-center justify-between sora py-4 lg:py-5 mx-auto">
                <!-- left side -->
                <div class="flex items-center gap-3">
                    <img src="asset/logo-header.png" alt="">
                    <h2 class=" hidden lg:text-tc text-[26px] font-normal">Browse <span class="text-btbg">4</span>Pets</h2>
                </div>

                <!-- Center Side -->
                <div>
                    <ul class=" hidden lg:flex gap-8 font-normal text-tc text-[20px]">
                        <li><a href="#">Find a pet</a></li>
                        <li><a href="#">Breeds</a></li>
                        <li><a href="#">Contact us</a></li>
                    </ul>
                </div>


                <!-- right Side -->
                <div class=" hidden lg:flex items-center gap-3 text-tc">
                    <i class="fa-regular fa-bell text-2xl"></i>
                    <i class="fa-solid fa-magnifying-glass text-2xl"></i>
                    <button class="btn px-8 py-3 text-[20px] font-normal border border-btbg">Login</button>
                    <button class="btn px-8 py-3 text-[20px] font-normal bg-btbg">Register</button>
                </div>

                <!-- Hamburger Menu -->
                <div class="lg:hidden">
                    <i class="fa-solid fa-bars text-2xl"></i>
                </div>
            </nav>

        </section>


        <!-- Banner Section -->
         <section class="w-[calc(100vw-32px)] lg:w-[calc(100vw-340px)] mx-auto h-[470px] lg:h-[750px] relative mt-11 lg:mt-20 ">

            <!-- content box -->
            <div class="absolute z-10 space-y-3 lg:space-y-6">

                <h1 class="font-normal text-[30px] lg:text-[56px] adlam">Pamper Your Pet, <br> Because They Deserve <br> the Bes</h1>
                <p class="font-normal text-[20px] sora opacity-[0.7] w-full lg:w-[60%] leading-9">Discover a world of treats, toys, and essentials handpicked for your furry friends. Shop now and make tails wag with joy!</p>
                <button class="btn px-8 py-3 text-[20px] font-normal bg-btbg">Find a pet</button>

            </div>


            <!-- imge Box -->

            <div class="absolute bottom-0 right-0">
                <img src="asset/cat-big.png" alt="" class="lg:w-full">
            </div>

         </section>

    </header>

</body>

</html>
